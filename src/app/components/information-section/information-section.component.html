<div #informationSection class="information-section">
  <div class="information-section-top">
    <mat-card class="card-style">
      <mat-card-header>
        <mat-card-title style="margin-left:3vh; font-size: 24px; margin-bottom: 1vh">Experience</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-accordion>
          <mat-expansion-panel class="accordion-style" *ngFor="let experience of allExperiences.experiences">
            <mat-expansion-panel-header>
              <mat-panel-title style="font-size: 18px;">
                {{experience.position}}
              </mat-panel-title>
              <mat-panel-description>
                {{experience.locationAndDate}}
              </mat-panel-description>
            </mat-expansion-panel-header>
            <p *ngFor="let body of experience.body">{{body}}</p>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="information-section-top">
    <mat-card class="card-style">
      <mat-card-header>
        <mat-card-title style="margin-left:3vh; font-size: 24px; margin-bottom: 1vh">Projects</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-accordion>
          <mat-expansion-panel class="accordion-style" *ngFor="let projects of allProjects.experiences">
            <mat-expansion-panel-header>
              <mat-panel-title style="font-size: 18px;">
                {{projects.position}}
              </mat-panel-title>
              <mat-panel-description>
                {{projects.locationAndDate}}
              </mat-panel-description>
            </mat-expansion-panel-header>
            <p *ngFor="let body of projects.body">{{body}}</p>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="information-section-top">
    <mat-card class="card-style">
      <mat-card-header>
        <mat-card-title style="margin-left:3vh; font-size: 24px; margin-bottom: 1vh">Education</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-accordion>
          <mat-expansion-panel class="accordion-style">
            <mat-expansion-panel-header>
              <mat-panel-title style="font-size: 18px;">
                Ryerson University
              </mat-panel-title>
              <mat-panel-description>
                2017 - 2021
              </mat-panel-description>
            </mat-expansion-panel-header>
            <p> Bachelor of Computer Engineering</p>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-card-content>
    </mat-card>
  </div>
  <label class="medium-header" style="margin:1vh">Keep Scrolling for Cool Angular Stuff...</label>
</div>
